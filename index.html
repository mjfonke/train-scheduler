<!DOCTYPE html>
<html>
    <head>
        <title>Train Scheduler</title>
        <meta charset = "UTF-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="assets/css/style.css">
        


    </head>

    <body>
    
    <div class="jumbotron jumbotron-fluid">
        <div class="container text-center">
            <h1 class="display-4">Train Schedule</h1>
            <p class="lead">We are on a train again. Choo Choo!</p>
        </div>
    </div>

    <div class="container">

    <div class="card">
        <div class="card-header">
        Current Train Schedule
        </div>

        <div class="card-body">
            <table class="table" id="train-table"> 
                <thead>
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>Frequency(min)</th>
                    <th>Next Arrival</th>
                    <th>Minutes Away</th>
                    <th>Edit</th>
                    <th>Delete</th>

                </thead>

                <tbody>

                </tbody>
              
            </table>
        </div>
    </div>

    <div class="card mt-3">
        <div class="card-header">
            Add Train
        </div>

        <div class="card-body">
            <form>
                <div class="form-group">
                    <label for="trainname">Train Name</label>
                    <input type="text" class="form-control" id="name-text">
                </div>
                <div class="form-group">
                    <label for="destination">Destination</label>
                    <input type="text" class="form-control" id="dst-text">
                </div>
                
                <div class="form-group">
                    <label for="traintime">First Train Time(HH:mm - military time)</label>
                    <input type="time" class="form-control" id="time-text">
                </div>

                <div class="form-group">
                    <label for="frequency">Frequency(min)</label>
                    <input type="number" class="form-control" id="freq-text">
                </div>
                <button type="submit" class="btn btn-primary" id="submit-btn">Submit</button>
            </form>

        </div>
    </div>

    </div>

    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
    <script src="assets/javascript/app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.3.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.3.5/firebase-database.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    </body>
</html>
